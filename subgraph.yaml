specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x8eC03A8990b9aA278c8fC3b5bBF765C4bd1B84a9"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - GetBorrowers
        - GetSuppliers
        - OwnershipRenounced
        - OwnershipTransferred
        - ChainlinkRequested
        - ChainlinkFulfilled
        - ChainlinkCancelled
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: GetBorrowers(bytes32,uint256)
          handler: handleGetBorrowers
        - event: GetSuppliers(bytes32,uint256)
          handler: handleGetSuppliers
        - event: OwnershipRenounced(address)
          handler: handleOwnershipRenounced
        - event: OwnershipTransferred(address,address)
          handler: handleOwnershipTransferred
        - event: ChainlinkRequested(bytes32)
          handler: handleChainlinkRequested
        - event: ChainlinkFulfilled(bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkCancelled(bytes32)
          handler: handleChainlinkCancelled
      file: ./src/mapping.ts
