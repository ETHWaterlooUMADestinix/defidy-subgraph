type Borrower @entity {
  id: ID!
  requestId: Bytes! # bytes32
  price: BigInt! # uint256
  exchangeVal: BigInt! # uint256
  tokenRatio: BigInt! # uint256
}

type Supplier @entity {
  id: ID!
  requestId: Bytes! # bytes32
  price: BigInt! # uint256
  exchangeVal: BigInt! # uint256
  tokenRatio: BigInt! # uint256
}
